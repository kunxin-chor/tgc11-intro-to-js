<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
    <div class="container">
        <h1>Make a booking</h1>
        <div>
            <label class="form-label">Full Name</label>
            <input type="text" id="fullname" placeholder="Your full name" class="form-control"/>
        </div>
        <div class="mt-3">
            <label class="form-label">Preferred Seating</label>
            <div id='seating-options'></div>
            <!-- <div class="form-check">
                <input type="radio" value="counter" name="seating" class="form-check-input seating"/>
                <label class="form-check-label"/>Counter
            </div> -->
        </div>
        <div class="mt-3">
            <label class="form-label">Premium Services</label>
            <div id="serviceCheckboxes">
                
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" value="birthday-song" name="services" class="services"/>
                <label class="form-check-label"/>Birthday Song
            </div> -->
        </div>
        <div class="mt-3">
            <label class="form-label">Timing</label>
            <select name="timing" id="timing" class="form-control">
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="supper">Supper</option>
            </select>
        </div>


        <button id="booking-btn" class="btn btn-primary mt-3">Make Booking</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <script src="booking-promises.js"></script>
</body>
</html>
